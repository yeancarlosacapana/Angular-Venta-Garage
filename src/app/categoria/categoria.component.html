<div class="row">
  <div class="categorias">
    <div class="portfolio-item col-lg-3 col-md-4 col-sm-6 col-xs-6" *ngFor="let lista of listaCategoria">
      <a [routerLink]="['/category-product','cat',lista.id_category]" class="enlace-caption">
        <img src="{{lista.url}}" class="img-responsive img-caption">
        <div class="caption">
          <div id="" class="caption-content">{{lista.category_lang.name}}</div>
        </div>
      </a>
    </div>
  </div>
</div>
