<div class="row">
  <div class="slider col-lg-12">
    <div id="myCarousel" class="primary carousel slide" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div *ngFor="let slider of listarSlider;let i = index;" class="contenedor-imagen item" [ngClass]="{'active':i === 0,'':i>0}">
          <img src="{{slider.url}}" class="img-responsive "/>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

</div>
