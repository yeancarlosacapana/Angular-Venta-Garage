          <div class="col-lg-3">
              <div class="filtro-salas">
                  <h4 class="font-weight-bold">{{categoryName | uppercase}}</h4>
                  <ul>
                    <li *ngFor="let subcategory of getSubCategory">
                        <a [routerLink]="['/category-product','cat',subcategory.id_category]">{{subcategory.name}}</a>
                    </li>
                  </ul>
              </div>
              <div class="filtros">
                  <h5>
                      <i class="fa fa-filter fa-4"></i>
                          FILTROS
                  </h5>
                  <h6>Precio</h6>
                  <div id="slider-range"></div>
                  <div class="contenedor-precio">
                      <input type="text" name="__" id="amount"  min="240" max="10000" class="txt-filtrar" value="0" >
                      <span class="glyphicon glyphicon-minus"></span>
                      <input type="text" name="_" id="amount1"  min="240" max="10000" class="txt-filtrar" value="1000">
                  </div>
                  <button type="submit" class="btn-filtrar btn btn-block" (click)="getfiltePrice()">Filtrar Precio</button>
              </div>
              <div class="fecha-post">
                  <h6>Fecha de Post</h6>
                  <div class="checkbox">
                      <label><input type="radio" value="hoy" name="fecha" [(ngModel)]="oFilterProduct.fecha"  (change)="busquedaporFecha(oFilterProduct)">Hoy</label>
                  </div>
                  <div class="checkbox">
                      <label><input type="radio" value="semana" name="fecha" [(ngModel)]="oFilterProduct.fecha"  (change)="busquedaporFecha(oFilterProduct)">Esta semana</label>
                  </div>
                  <div class="checkbox">
                      <label><input type="radio" value="mes" name="fecha" [(ngModel)]="oFilterProduct.fecha"  (change)="busquedaporFecha(oFilterProduct)">Ultimo mes</label>
                  </div>
                  <div class="checkbox">
                          <label><input type="radio" value="all" name="fecha" [(ngModel)]="oFilterProduct.fecha"  (change)="busquedaporFecha(oFilterProduct)">Todos</label>
                      </div>
              </div>
          </div>

                  <div class="col-lg-12 contenedor-ordenar text-right">
                      <label class="label-ordenar mr-1">Ordenar por</label>
                      <div class="col-lg-6 contenedor-dropdown dropdown pull-right select-title">
                        <select class="form-control" [(ngModel)]="oFilterProduct.sortBy" (change)="getfiltePrice(oFilterProduct)">
                            <option value="popularity">Popularidad</option>
                            <option value="price|asc">Precio: Menor - Mayor</option>
                            <option value="price|des">Precio: Mayor - Menor</option>
                            <option value="new">Lo mas reciente</option>
                            <option value="name|asc">Titulo : A - Z</option>
                            <option value="name|des">Titulo : Z - A</option>
                        </select>
                      </div>
                  </div>
                  <div class="col-xs-12 col-lg-12 contenedor-lista-producto" >

                      <div class="content-product col-lg-4" *ngFor="let productos of listarProduct | productFilter:eProduct | paginate: { itemsPerPage: 10, currentPage: p }">
                        <a [routerLink]="['/detail-product','id',productos.id_product]" class="enlace-product">
                            <div class="contenedor-product">
                                    <div class="contenedor-img-product">
                                        <img src="{{productos.url}}" alt="" class="img-responsive img-productos">
                                    </div>

                                    <div class="contenedor-texto">
                                        <p class="tt text-left">{{(productos.producto.length>6)? (productos.producto|slice:0:45)+'..':(productos.producto)}}</p>
                                    </div>
                                    <div class="contenedor-price-condicion">
                                        <span class="price">{{productos.price  | currency : 'S/.'}}</span>
                                        <span class="condicion">{{productos.condition|uppercase}} </span>
                                    </div>
                            </div>
                        </a>
                      </div>
                      <pagination-controls (pageChange)="p = $event" class="col-lg-12"></pagination-controls>
                  </div>

          </div>
        </div>
