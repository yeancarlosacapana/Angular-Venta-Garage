<div class="container">
    <div class="col-lg-4">
        <h4>{{detailProduct.producto}}</h4>
        <span class="item-price">{{detailProduct.price  | currency : 'S/.'}}</span>
        <div class="contenedor-item-condicion">
            <label class="text-item-condicion">Condici√≥n</label>
            <span class="item-condicion">{{detailProduct.condition |uppercase}}</span>
        </div>
        <div class="descripcion-item">
            <p>{{detailProduct.descripcion}}</p>
        </div>
        <div class="contenedor-btn-contact">
            <button type="submit" class="btn btn-block btn-contactar-vendedor">CONTACTAR CON VENDEDOR</button>
        </div>
    </div>
    <div class="col-lg-8">
        <!-- zona carousel con items -->
        <!-- <div class="container"> -->
            <div id="main_area">
                <!-- Slider -->
                <!-- <div class="row"> -->
                    <div class="col-sm-3" id="slider-thumbs">
                        <!-- Bottom switcher of slider -->
                        <ul class="hide-bullets">
                            <li class="col-sm-12" *ngFor="let image of detailProduct.image;let i = index;">
                                <a #elemLink class="thumbnail item-carrousel" id="carousel-selector-{{i}}" (click)="cambiarVistaCarousel(elemLink)">
                                    <img [src]="image.urlImage">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-sm-8">
                        <div class="col-xs-12" id="slider">
                            <!-- Top part of the slider -->
                            <!-- <div class="row"> -->
                                <div class="col-sm-12" id="carousel-bounding-box">
                                    <div class="carousel slide" id="myCarousel">
                                        <!-- Carousel items -->
                                        <div class="carousel-inner">
                                            <div class="item" *ngFor="let image of detailProduct.image;let i = index;" [ngClass]="{'active':i == 0}" data-slide-number="0">
                                                <img [src]="image.urlImage" class="img-responsive"></div>
                                        </div>
                                        <!-- Carousel nav -->
                                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left"></span>
                                        </a>
                                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right"></span>
                                        </a>
                                    </div>
                                </div>
                            <!-- </div> -->
                        </div>
                    </div>
                    <!--/Slider-->
                <!-- </div> -->

            </div>
        <!-- </div> -->
        <!-- zona carousel con items -->
    </div>
    <div class="col lg-12">
        Zona comentarios
    </div>
</div>
